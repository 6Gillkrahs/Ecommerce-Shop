<p-dialog
    header="Product Detail"
    [(visible)]="visible"
    [modal]="true"  
    [style]="{ width: '50rem' }" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [maximizable]="true"
    (onHide)="appClose.emit()"
>

<p-tabView>
    <p-tabPanel header="Attribute">
        <p-table [value]="productAttributes" [tableStyle]="{ 'min-width': '30rem' }">
            <ng-template pTemplate="header">
                <tr>                  
                    <th>Name</th>                
                    <th>Value</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-productAttributes>
                <tr>
                    <td>{{ productAttributes.attributeName }}</td>
                    <td>{{ productAttributes.value }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
    <p-tabPanel header="Tags">
        <p-table [value]="tags" [tableStyle]="{ 'min-width': '30rem' }">
            <ng-template pTemplate="header">
                <tr>                  
                    <th>Label</th>                
                    <th>Slug</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tags>
                <tr>
                    <td>{{ tags.label }}</td>
                    <td>{{ tags.slug }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
    <p-tabPanel header="Header III">
        <p>
            At vero eos et accusamus et iusto odio dignissimos...
        </p>
    </p-tabPanel>
</p-tabView>

</p-dialog>
